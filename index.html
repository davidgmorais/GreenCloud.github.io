<!DOCTYPE html>
<html>
<head>
	<title>GreenCloud</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="icon" href="./GreenCloud_iconb.png">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>
	<div id="main_background" class="container-fluid">
		<div class="row" id="info">
			<div class="col-md-2">
				<div id="botao" class="dropdown">
					<button id="login" class="btn btn-outlined btn-white btn-lg"  data-wow-delay="0.7s"><i class="fa fa-user" aria-hidden="true"></i> Account</button>
					<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
	    				<a class="dropdown-item" href="#"><i class="fa fa-user" aria-hidden="true"></i> Profile</a>
	    				<a class="dropdown-item" href="#"><i class="fas fa-bell"></i> Notification</a>
	    				<a class="dropdown-item" id="logout" href="#"><i class="fas fa-sign-out-alt"></i> Log Out</a>
	  				</div>
				</div>
			</div>
			<div class="col-md-8"></div>
			<div class="col-md-1">
				<button  class="btn btn-outlined btn-white btn-lg" data-wow-delay="0.7s" > Contact</button>
			</div>

			<div class="col-md-1">
				<button  class="btn btn-outlined btn-white btn-lg" data-wow-delay="0.7s" > About</button>
			</div>
		</div>
		<div>
			<h1>GreenCloud</h1>
		</div>
		<div class="row">
			<h3 id="quote" style="color: white; margin-top: 63vh; margin-left: 2vw">"In a world full of noise, stress and virtual connections,<br> our goal is to create a bond with nature."</h3>
			<button id="arrow_box" style="position: absolute; left: 50vw; margin-top: 65vh" class="btn btn-outlined btn-white btn-lg" data-wow-delay="0.7s" style=" position: absolute; right: 8vw"> <i id="arrow" class="fas fa-angle-double-down"></i></button>
		</div>

	</div>
	<div id=main_text class="container-fluid">
		<h4> Created in 2019 in a small town in Portugal, GreenCloud's goal is to connect you to Nature through amazing and breath-taking experiences of your choice. </h4>
	</div>
	<br>

	<div id=main_options class="container-fluid">
		<div class="row">
			
			<!-- ko foreach: options -->
			<div class="col-lg-4 option" >
				<a data-bind="attr: { href: url}">
						<h4 data-bind="text: name"></h4>
				</a>
			</div>
			<!-- /ko -->

		</div>

	</div>
</body>
</html>

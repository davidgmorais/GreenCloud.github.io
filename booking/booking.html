<!DOCTYPE html>
<html>
<head>
	<title>GreenCloud- Book a trip</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="icon" href="../GreenCloud_iconb.png">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js"></script>
	<script type="text/javascript" src="booking.js"></script>
	<link rel="stylesheet" type="text/css" href="booking.css">

</head>
<body>

    <div class="container" style="padding-top: 10%; padding-bottom: 5%">
        <div class="row">
            <div class="col-12"><h2>Where do you want to go?</h2></div>
            <div class="col-12">
                <form id="custom-search-input">
                    <div class="input-group">
                        <input type="text" id="seachInput" class="search-query form-control" placeholder="Search" />
                        <span class="input-group-btn">
                            <button type="button" disabled>
                                <span class="fa fa-search"></span>
                            </button>
                        </span>
                    </div>
                </form>
                
            </div>
        </div>

       

        <div id="filters" class="container-fluid">
                <div class="row align-items-center justify-content-center">
                                    <div class="col-md-2" >
                                       <div class="form-group pt-3">
                                          <select id="priceState" class="form-control">
                                            <option selected value="Price">Price</option>
                                            <option value= "0">Free</option>
                                            <option value="1,40">1-40€</option>
                                            <option value="41,100">41-100€</option>
                                            <option value="100+">Over 100€</option>
                                          </select>
                                       </div>
                                    </div>
                                    <div class="col-md-2 pt-3">
                                       <div class="form-group">
                                          <select id="biomState" class="form-control">
                                            <option selected>Biom</option>
                                            <option value="Montain">Montain</option>
                                            <option value="City">City</option>
                                            <option value="Forest">Forest</option>
                                            <option value="Desert">Desert</option>
                                          </select>
                                       </div>
                                    </div>
			<!--
                                    <div class="col-md-2 pt-3">
                                        <div class="form-group">
                                          <select id="ratingState" class="form-control">
                                            <option selected>Rating</option>
                                            <option value="0" >0 stars</option>
                                            <option value="1" >1 star</option>
                                            <option value="2" >2 stars</option>
                                            <option value="3" >3 stars</option>
                                            <option value="4" >4 stars</option>
                                            <option value="5" >5 stars</option>
                                          </select>
                                        </div>
                                    </div>
			-->
                                    <div class="col-md-2 pt-3">
                                        <div class="form-group">
                                          <select id="activityState" class="form-control">
                                            <option selected value="Activity">Activity</option>
                                            <option value="Hiking" >Hiking</option>
                                            <option value="BoatRide">BoatRide</option>
                                            <option value="Tourist Guide">Tourist Guide</option>
                                            <option value="Hotel">Hotel</option>
                                          </select>
                                        </div>
                                    </div>
                                    <div class="col-md-2 pt-3">
                                            <div class="form-group">
                                              <button class="btn" id="filterBtn" style="width: 100%; background-color: #708C74; color: white">Filter</button>
                                              <button class="btn" id="clearBtn" style="background-color: #708C74; color: white">Clear</button>
                                            </div>
                                        </div>
                                   
                                </div>
            </div>
    </div>
    <div class="container-fluid">
            <div class="row">
			
                <!-- ko foreach: viagem -->
                <div class="col-md-2 cont">
                    <a href="../details/details.html">
                        <img class="image" data-bind="attr: { src: img, Title: name}"/>    
                    </a>
                </div>
                <!-- /ko -->
            
            </div>

	</div>
    <div class="invisible" id="NotFound">
            <h3 style="text-align: center">No results were found!</h3>
    </div>

    </div>
